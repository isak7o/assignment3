<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Post</title>
    <style>
        /* Global styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
        }

        /* Header/menu styling */
        .menu {
            background-color: #5c2040;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }

        .menu h1 {
            margin: 0;
            font-size: 20px;
        }

        .menu nav a {
            color: #fff;
            margin-left: 15px;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .menu nav a:hover {
            color: #ffd700;
        }

        /* Container for the form */
        .container {
            width: 100%;
            max-width: 500px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        /* Form header */
        .container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Form labels */
        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        /* Form input fields */
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            resize: vertical;
            box-sizing: border-box;
        }

        /* Text area styling */
        textarea {
            height: 150px;
        }

        /* Submit button */
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #5c2040;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Button hover effect */
        button[type="submit"]:hover {
            background-color: #4a1834;
        }
    </style>
</head>
<body>
    <!-- Menu Section -->
    <div class="menu">
        <h1>My Blog</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/new">Create Post</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </nav>
    </div>

    <!-- Form Container -->
    <div class="container">
        <h2>Create a New Blog Post</h2>
        <form action="/new" method="POST">
            <label for="title">Title:</label>
            <input type="text" name="title" required>
            <label for="content">Content:</label>
            <textarea name="content" required></textarea>
            <button type="submit">Post</button>
        </form>
    </div>
</body>
</html>
